<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="widget">

        <div class="layout-block block1">
            <img class="icon" src="static/img/CR.png"/>
            <p class="city temperature">CHICAGO/ 23°</p>
        </div>

        <div class="layout-block block2">
            <img class="icon" src="static/img/Fog.png"/>
            <p class="city temperature">SEATTLE/ 34°</p>
        </div>

        <div class="layout-block block3">
            <img class="icon" src="static/img/CS.png"/>
            <p class="city temperature">BROOKLYN/ 55°</p>
        </div>

        <div class="layout-block block4">
            <img class="icon" src="static/img/CSS.png"/>
            <p class="city temperature">PORTLAND/ 27°</p>
        </div>

        <div class="layout-block block5">
            <img src="static/img/CWM.png"/>
            <div class="layout-half-block block5-1">
                <ul class="weather-list">
                    <li class="mon">
                        <p class="day">mon</p>
                        <img class="icon" src="static/img/CR.png">
                        <p class="temperature">22°</p>
                    </li>
                    <li class="tue">
                        <p class="day">tue</p>
                        <img src="static/img/CR.png">
                        <p class="temperature">19°</p>
                    </li>
                    <li class="wen">
                        <p class="day">wen</p>
                        <img src="static/img/Cloud.png">
                        <p class="temperature">18°</p>
                    </li>
                    <li class="thu">
                        <p class="day">thu</p>
                        <img src="static/img/CS.png">
                        <p class="temperature">14°</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layout-block block6">
            <img class="icon" src="static/img/Cloud.png"/>
            <p class="city temperature">SAN JOSE/ 47°</p>
        </div>

    </div>
</body>
</html>
